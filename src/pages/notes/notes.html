
<ion-header>
  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ioncontent">

<ion-card  *ngFor="let note of notes"> 
<button ion-item (click)="onNoteClick(note)">
        <h2>{{note.title}}</h2>
        <ion-note>{{note.note}}</ion-note>
    </button>
</ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
