
<ion-header>
  <ion-navbar>
    <ion-title>{{'NOTES' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ioncontent">

<ion-card  *ngFor="let note of notes" (click)="onNoteClick(note)"> 
    <button ion-item>
      <h2>{{note.title}}</h2>
        <ion-note>{{note.note}}</ion-note>
        <ion-icon name="trash" (click)="onTrashClick(note)" item-right small></ion-icon>
    </button>
</ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
