<ion-header>
  <ion-navbar>
    <ion-title>{{note.title}}</ion-title>
    <ion-buttons end>
      <button ion-button inon-only (click)="onSave()">
          <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
     <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Note</ion-label>
      <ion-input type="text" [(ngModel)]="note.note"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
