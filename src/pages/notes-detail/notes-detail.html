<ion-header>
  <ion-navbar>
    <ion-title>{{note.title || 'NEW_NOTE' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSave(note)" [disabled]="!f.valid">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm">
  <ion-list>
     <ion-item>
      <ion-label stacked>{{'TITLE' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="note.title" name="title" required></ion-input>
    </ion-item>
    <ion-item item-text-wrap> 
      <ion-label stacked>{{'NOTE' | translate}}</ion-label>
      <ion-textarea [(ngModel)]="note.note" name="note" required></ion-textarea>
    </ion-item>
  </ion-list>
  </form>
</ion-content>
